<!DOCTYPE html>
<html>
  <head>
    <title>My Bookstore</title>
    <meta charset="utf-8" />
    <meta name="description" content="The homepage for My Bookstore" />

    <!-- Import font-awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- start from the top-level component and work your way down -->
    <link rel="stylesheet" href="../css/app.css" />
    <link rel="stylesheet" href="../css/app-header.css" />
    <link rel="stylesheet" href="../css/header-dropdown.css" />
    <link rel="stylesheet" href="../css/app-footer.css" />
    <link rel="stylesheet" href="../css/category.css" />
    <link rel="stylesheet" href="../css/category-list.css" />
  </head>

  <body>
    <main>
        <header class="container">
            <div class="wrapper">
              <div class="top_nav">
                  <div class="left">
                    <div class="logo"><a href="index.html">
                      <img
                        src="../images/logo/animeplay.png"
                        alt="animeplay logo"
                        width="150px"
                        height="100px"
                      />
                    </a></div>
                    <form action="movie-detail.html" method="get">
                      <div class="search_bar">
                        <input type="text" id="searchInput" placeholder="Search for One Piece...">
                        <button id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
                      </div>
                    </form>
                </div> 
                <div class="right">
                  
                  <ul>
                    <li><a>Hi Reader!<i class="fa-regular fa-user"></i></a></li>
                    <li><a href="#"><i class="fa-regular fa-heart"></i> watchlist</a></li>
                  </ul>
                </div>
              </div>
              <div class="navbar">
                <a href="index.html">Home</a>
                <div class="dropdown">
                  <a href="series.html">Series</a>
                </div>
                <div class="dropdown">
                  <a href="movies.html">Movies</a>
                </div>
                <div class="dropdown">
                  <a href="watchlist.html">My List</a>
                </div>
                <div class="dropdown">
                  <a href="recommendations.html">Recommendations</a>
                </div>
                <div class="dropdown">
                  <a href="recent.html">Recently Added</a>
                </div>
              </div>
             </div>
        </header>
      <div class="category-container">
        <div class="filters">
          <h2>Filter Options</h2>

          <div class="filter-section">
            <div class="filter-btn"> <h3>Category</h3>
              <button class="clear">clear</button></div>
              <ul>
                  <li><input type="checkbox" class="checkoptionCategory" id="category1" value="series"><label for="category1">Series</label></li>
                  <li><input type="checkbox" class="checkoptionCategory" id="category2"value="movies"><label for="category2">Movies</label></li>
                  <li><input type="checkbox" class="checkoptionCategory" id="category3" value="recent"><label for="category3">Recently Added</label></li>
              </ul>
              <h3>Format</h3>
              <ul>
                <li><input type="checkbox"  class="checkoptionFormat" id="category1" value="sub"><label for="category1">SUB</label></li>
                <li><input type="checkbox" class="checkoptionFormat" id="category2" value="dub"><label for="category2">DUB</label></li>
            </ul>
          </div>

        </div>
        <div class="home-page-new-arrivals">
          <div class="arrivals">
            <h1>Recommendations</h1>
    
            <div class="arrivals_box">
    
                
  
            </div>
    
          </div>
        </div>
        
      </div>
      <footer class="footer">
        <div class="footer-wrapper">
          <div class="footer-nav">
              <div class="footer-left">
                <div class="footer-bookstore-logo"><a href="index.html">
                  <img
                    src="../images/logo/animeplay.png"
                    alt="Prime Books logo"
                    width="150px"
                    height="100px"
                  />
                </a></div>
            </div> 
            <div class="footer-right">
              <ul>
                <li><a href="#">About US</a></li>
                <li><a href="#">Contact US</a></li>
                <li><a href="#">directions</a></li>
                <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-discord"></i></a></li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/search.js"></script>
    <script src="../js/checkBox.js"></script>
    <script src="../js/loadPage.js"></script>
    <script src="../js/loadjson.js"></script>
    <script src="../js/loadjson.js"></script>
  </body>
  
</html>
