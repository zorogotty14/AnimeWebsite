<!DOCTYPE html>
<html>
  <head>
    <title>AnimePlay</title>
    <meta charset="utf-8" />
    <meta name="description" content="AnimePlay, Your Place to watch Anime" />

    <!-- Import font-awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- style sheet for the websites -->
    <link rel="stylesheet" href="../css/app.css" />
    <link rel="stylesheet" href="../css/app-header.css" />
    <link rel="stylesheet" href="../css/header-dropdown.css" />
    <link rel="stylesheet" href="../css/app-footer.css" />
    <link rel="stylesheet" href="../css/home.css" />
  </head>

  <body>
    
    <main>
      <!-- Header includes logo search bar,profile, watchlist in one row and nav bar in other-->
      <header class="container">
        <!-- used wrapper for the div to split top and bottom rows -->
          <div class="wrapper">
            <!-- top nav consists of logo, search bar, profile and watchlist this includes font awesome icons -->
            <div class="top_nav">
                <div class="left">
                  <div class="logo"><a href="index.html">
                    <img
                      src="../images/logo/animeplay.png"
                      alt="animeplay logo"
                      width="150px"
                      height="100px"
                    />
                  </a></div>
                  <form action="movie-detail.html" method="get">
                    <div class="search_bar">
                      <input type="text" id="searchInput" placeholder="Search for One Piece...">
                      <button id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                  </form>
                      
                  
              </div> 
              <div class="right">
                
                <ul>
                  <li><a>Hi Reader!<i class="fa-regular fa-user"></i></a></li>
                  <li><a href="#"><i class="fa-regular fa-heart"></i> watchlist</a></li>
                </ul>
              </div>
            </div>
            <!-- nav bar for the website consists of Home, Series, Movies, Recommendations and Recently Added -->
            <div class="navbar">
              <a href="index.html">Home</a>
              <div class="dropdown">
                <a href="series.html">Series</a>
              </div>
              <div class="dropdown">
                <a href="movies.html">Movies</a>
              </div>
              <div class="dropdown">
                <a href="watchlist.html">My List</a>
              </div>
              <div class="dropdown">
                <a href="recommendations.html">Recommendations</a>
              </div>
              <div class="dropdown">
                <a href="recent.html">Recently Added</a>
              </div>
            </div>
           </div>
      </header>
      <!-- main content for website consists of video playing in loop, card view boxes for each anime -->
      <div class="home-page">
        <!-- video source is youtube i have downloaded the video -->
        <video autoplay muted loop class="video" controls="controls" preload="none" onclick="this.play();arguments[0].preventDefault();">
            <source src="../video/One_piece.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
        <div class="content">
            <h1>One Piece</h1>
        </div> 
      </div>
      <!-- div for card view source W3 website https://www.w3schools.com/ -->
      <div class="home-page-new-arrivals1">
        <div class="desc">
            <h1>WELCOME</h1>
            <p>Our site gives you the best experiences in entertainment with latest Anime movies and Tv Series</p>
            <p>Enjoy !!</p>
          </div>
        
      </div>
      <div class="home-page-new-arrivals2">
        <div class="arrivals">
          <h1 class="home-h1"></h1>
          <div class="arrivals_box">
            <div class="arrivals_card">
              <div class="arrivals_image">
                  <a href="/{{ content_item.name }}"> <img src="{% static content_item.img %}"> </a>
              </div>
              <br><div class="arrivals_tag">
                      <h5></h5>
                      <h5></h5>
                      <h5>Type :</h5>
                      <h5>Studios:</h5>    
                      <button class="offer-btn">ADD to WatchList</button>
              </div>
          </div>
          </div>
  
        </div>
      </div>
      <!-- footer of the website consists of about US, Contact US, Directions and icons for facebook, twitter, linkedin, instagram, discord -->
      <footer class="footer">
        <div class="footer-wrapper">
          <div class="footer-nav">
              <div class="footer-left">
                <div class="footer-bookstore-logo"><a href="index.html">
                  <img
                    src="../images/logo/animeplay.png"
                    alt="Prime Books logo"
                    width="150px"
                    height="100px"
                  />
                </a></div>
            </div> 
            <div class="footer-right">
              <ul>
                <li><a href="#">About US</a></li>
                <li><a href="#">Contact US</a></li>
                <li><a href="#">directions</a></li>
                <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-discord"></i></a></li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/search.js"></script>
    <script src="../js/loadjson.js"></script>
    <script src="../js/loadIndex.js"></script>
  </body>
</html>
